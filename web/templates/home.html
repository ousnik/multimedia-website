{% extends 'layout.html' %}
{% block content %}
        <div class="top-content" style="display: flex; justify-content: center; ">
                <h3>
                        <strong>Multimedia Tutorials (1-10)</strong>
                </h3>
        </div>
        <div class="list-group" style="margin-top: 20px;background-color: transparent;">
        {% for i in range(1,11) %}
                <a href="{{ url_for('tutorial',id=i) }}" 
                   class="list-group-item list-group-item-action 
                   waves-effect waves-cadetblue" style="width: 41vw;margin:asuto;"> 
                        Tutorial {{i}}{{" - " + tut_list[i-1]}}
                </a>
        {% endfor %}    
        </div>
{% endblock content %}
